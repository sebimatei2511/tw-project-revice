<!DOCTYPE html>
<html lang="en">

<head>
    <title>Revice</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="/scripts/jquery-3.6.0.js" type="text/javascript"></script>
    <script src="/scripts/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="/scripts/header.js" type="text/javascript"></script>
    <script src="/scripts/signupModal.js" type="text/javascript"></script>
</head>

<body>

    <section class="header panel">
        <div class="header-content">
            <a href="/index">Revice</a>
            <div class="header-content-right">
                <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Log in</button>
                <h2>Username</h2>
                <div id="myLinks">
                    <ul>
                        <li>
                            <a href="#">Contact</a>
                        </li>
                        <li> <a href="#">About Us</a></li>
                    </ul>
                </div>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                    <i class="fa fa-bars"></i>
                </a>

                <!-- Modal-ul pt login-->

                <div id="id01" class="modal">

                    <div class="login-panel animate">
                        <h1>Log in</h1>
                        <div class="flex-container-login">
                            <label for="uname"><h2>Username:</h2></label>
                            <input type="text" placeholder="Enter Username" name="uname" required>

                            <label for="psw"><h2>Password:</h2></label>
                            <input type="password" placeholder="Enter Password" name="psw" required>

                            <button type="submit">Login</button>
                            <label>
                                <input type="checkbox" checked="checked" name="remember"> Remember me
                            </label>

                        </div>
                        <div class="alternative">
                            <h4>Or sign-up using</h4>
                            <a href="/signup">Sign up.</a>
                        </div>
                        <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
                    </div>
                </div>

                <!-- pana aici -->

            </div>
        </div>

    </section>

    <section class="section">
        <div class="section-element">
            <a href="/index" class="filterBtn">All</a>
        </div>

        <div class="section-element">
            <a href="/drones" class="filterBtn">Drones</a>
        </div>

        <div class="section-element">
            <a href="/phones" class="filterBtn">Phones</a>
        </div>

        <div class="section-element">
            <a href="/smartwatches" class="filterBtn">Smartwatches</a>
        </div>

        <div class="section-element">
            <a href="/laptops" class="filterBtn">Laptops</a>
        </div>

        <div class="section-element">
            <a href="/pcs" class="filterBtn">PCs</a>
        </div>
    </section>

    <section class="productDetails">
        <div class="product-box">
            <div class="flex-child">
                <div class="flex-child-second">
                    <div class="flex-child-third">
                        <script>getInfo()</script>
                        <h1 id="product_name"></h1>
                    </div>
                    <div class="flex-child-third">
                        <img id="product_img" alt="drone" />
                    </div>
                </div>
                <div class="flex-child-second">
                    <div class="flex-child-third">
                        <h2 id="product_brand">
                        
                        </h2>
                    </div>
                    <div class="flex-child-third">
                        <h4>Specifications: <br /></h4>
                        <ul>
                            <li id="product_spec1"></li>
                            <li id="product_spec2"></li>
                            <li id="product_spec3"></li>
                            <li id="product_spec4"></li>
                            <li id="product_spec5"></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="flex-child">
                <h3>Description:</h3>
                <script>getInfo()</script>
                <p id="product_description"></p>
            </div>

            <div class="flex-child">
                <p>Estimated price on market:</p>
                <script>getInfo()</script>
                <p id="product_price"></p>
            </div>

        </div>

    </section>

    <section class="footer">
        <div class="footer-content">
            <h1><a href="/userGuide">Web Technologies 2022 - UAIC</h1></a>
        </div>
    </section>

</body>

</html>
