<!DOCTYPE html>
<html lang="en">

<head>
    <title>Revice</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
</head>

<body>

    <section class="header">
        <div class="header-content">
            <h1>Revice</h1>
            <div class="header-content-right">
                <a href="login.html" class="creds">Sign up</a>
                <a href="login.html" class="creds">Log in</a>
                <h2>Username</h2>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </section>

    <section class="panel">
        <div class="login-panel">
            <h1>Log in</h1>
            <div class="flex-container-login">
                <div class="credential-element">
                    <h2>Username:</h2>
                    <div class="line-to-complete">
                        <span></span>
                    </div>
                </div>
                <div class="credential-element">
                    <h2>Password:</h2>
                    <div class="line-to-complete">
                        <span></span>
                    </div>
                    <h3>Forgot password?</h3>
                </div>
            </div>
            <div class="login-button">
                <h4>LOG IN</h4>
            </div>
            <div class="alternative">
                <h4>Or sign-up using</h4>
                <a href="#">Sign up</a>
                <h4>.</h4>
            </div>
        </div>
    </section>

    




    <script src="scripts/jquery-3.6.0.js" type="text/javascript"></script>
    <script src="scripts/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="scripts/header.js" type="text/javascript"></script>

</body>

</html>
